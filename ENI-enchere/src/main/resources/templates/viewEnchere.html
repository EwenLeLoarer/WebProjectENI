<!DOCTYPE html>
<html data-th-replace="~{layouts/fragment-layout :: layoutName (
							title= ~{ :: title},
							content = ~{ :: main})}">
	
	<!--  tire passé en paramètre -->					
	<title>Profile</title>		
	
	<main>
		<form data-th-action="#{/enchere/miser}" method="POST" data-th-object="${article}">
			<ul class="flex-outer">
				<li>
					<label for="idArticle">Article: </label>
					<input id="idArticle" type="text" data-th-field="*{nom_article}" disabled>
				</li>
				<li>
					<label for="idCategorie">Categorie: </label>
					<input id="idCategorie" type="text" data-th-field="*{categorie.libelle}" disabled>
				</li>
				<li>
					<label for="idDescription">Description: </label>
					<input id="idDescription" type="text" data-th-field="*{description}" disabled>
				</li>
				<li>
					<label for="idRetrait">adresse: </label>
					<input id="idRetrait" type="text" data-th-field="*{adresse_retrait}" disabled>
					
				</li>
				<li>
					<label for="idArticle">Vendeur: </label>
					<input id="idArticle" type="text" data-th-field="*{utilisateur.pseudo}" disabled>
				</li>
				<li>
					<label for="idArticle">Mise a prix: </label>
					<input id="idArticle" type="text" data-th-field="*{prixInitial}" disabled>
				</li>
				<li>
					<label for="idArticle">Meilleur offre: </label>
					<input id="idArticle" type="text" data-th-field="*{prixVente}" disabled>
				</li>
				<li>
					<label for="idArticle">Fin de l'enchere: </label>
					<input id="idArticle" type="text" data-th-field="*{dateFinEncheres}" disabled>
				</li>
			</ul>
		</form>
	</main>
</html>
