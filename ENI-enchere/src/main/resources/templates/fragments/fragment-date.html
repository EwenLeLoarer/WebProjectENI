<!-- fragment date -->
<div class="date__container" data-th-fragment="dateName" data-th-if="${currentPage != '/login'}">
    <p class="date__text">
        <span data-th-text="#{date.today}">Date du jour:</span>
        <span data-th-text="${currentDate}"></span>
    </p>
    <p data-sec-authorize="isAuthenticated()">
        <span data-th-text="#{date.participant}">Participant:</span>
        <span data-th-text="${#authentication.name}"></span>
    </p>
</div>
