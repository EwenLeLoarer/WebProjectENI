<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Nouvelle vente</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Nouvelle vente</h1>

<!-- Formulaire de création d'article -->
<form th:action="@{/nouvelle-vente}" method="post">
    <!-- Nom de l'article -->
    <label for="nomArticle">Article :</label>
    <input type="text" id="nomArticle" name="nom_article" placeholder="Nom de l'article" required />

    <!-- Mise à prix -->
    <label for="prixInitial">Mise à prix :</label>
    <input type="number" id="prixInitial" name="prix_initial" placeholder="Prix de départ" min="0" required />

    <!-- Catégorie -->
    <label for="categorie">Catégorie :</label>
    <select id="categorie" name="no_categorie" required>
        <option th:each="cat : ${categories}"
                th:value="${cat.no_categorie}"
                th:text="${cat.libelle}">
        </option>
    </select>

    <!-- Date de début -->
    <label for="dateDebut">Début de l'enchère :</label>
    <input type="date" id="dateDebut" name="date_debut_encheres" required />

    <!-- Date de fin -->
    <label for="dateFin">Fin de l'enchère :</label>
    <input type="date" id="dateFin" name="date_fin_encheres" required />

    <!-- Description -->
    <label for="description">Description :</label>
    <textarea id="description" name="description" placeholder="Ex: Fauteuil en cuir rouge" required></textarea>

    <!-- Adresse de retrait -->
    <label for="retrait">Retrait :</label>
    <select id="retrait" name="no_adresse_retrait" required>
        <option th:each="adr : ${adresses}"
                th:value="${adr.no_adresse}"
                th:text="${adr.rue}"></option>
    </select>

    <br/><br/>
    <!-- Boutons -->
    <button type="submit" name="action" value="suivant">Suivant</button>
    <button type="submit" name="action" value="annulerVente">Annuler la vente</button>
    <button type="submit" name="action" value="annuler">Annuler</button>
</form>

</body>
</html>
