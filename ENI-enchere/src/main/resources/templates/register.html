<!DOCTYPE html>
<html data-th-replace="~{layouts/fragment-layout :: layoutName (
							title= ~{ :: title},
							content = ~{ :: main})}">
	
<!--  tire passé en paramètre -->					
<title>Inscription</title>		

<main>
	<form data-th-action="#{/security/create}" method="post" data-th-object="${user}">
	<ul class="flex-outer">
		<li>
			<label for="idPseudo">Pseudo</label>
			<!--  ne pas modifier le name utiliser username -->
			<input id="idPseudo" type="text" placeholder="ton pseudo" data-th-field="*{pseudo}">
		</li>
		<li>
			<label for="idNom">Nom</label>
			<!--  ne pas modifier le name utiliser username -->
			<input id="idNom" type="text" placeholder="ton nom" data-th-field="*{nom}">
		</li>
		<li>
			<label for="idPrenom">Prenom</label>
			<!--  ne pas modifier le name utiliser username -->
			<input id="idPrenom" type="text" placeholder="ton prenom" data-th-field="*{prenom}">
		</li>
		<li>
			<label for="idEmail">Email</label>
			<!--  ne pas modifier le name utiliser username -->
			<input id="idEmail" type="text" placeholder="ton email" data-th-field="*{email}">
		</li>
		<li>
			<label for="idTelephone">Telephone</label>
			<!--  ne pas modifier le name utiliser username -->
			<input id="idTelephone" type="text" placeholder="ton telephone" data-th-field="*{telephone}">
		</li>
		<li>
			<label for="idMotDePasse">Mot de Passe</label>
			<!--  ne pas modifier le name utiliser username -->
			<input id="idMotDePasse" type="text" placeholder="ton mot de passe" data-th-field="*{mot_de_passe}">
		</li>
		<li>
			<label for="idRue">rue</label>
			<!--  ne pas modifier le name utiliser username -->
			<input id="idRue" type="text" placeholder="ta rue" data-th-field="*{adresse.rue}">
		</li>
		<li>
			<label for="idCodePostal">Code Postal</label>
			<!--  ne pas modifier le name utiliser username -->
			<input id="idCodePostal" type="text" placeholder="ton code postal" data-th-field="*{adresse.code_postal}">
		</li>
		<li>
			<label for="idVille">Ville</label>
			<!--  ne pas modifier le name utiliser username -->
			<input id="idVille" type="text" placeholder="ta ville" data-th-field="*{adresse.ville}">
		</li>
		<li>
			<label for="idAdresseEni">adresse eni</label>
			<!--  ne pas modifier le name utiliser username -->
			<input id="idAdresseEni" type="text" placeholder="est une adresse eni" data-th-field="*{adresse.adresseEni}">
		</li>
		
		<li>
			<button type="submit">Connexion</button>
		</li>
	</ul>
	</form>
</main>

</html>
